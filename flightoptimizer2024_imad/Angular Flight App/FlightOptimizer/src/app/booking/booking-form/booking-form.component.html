<div class="container">
    <h2>Passenger Information</h2>
    <form>
      <div class="row">
        <div class="col-md-5">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input name="firstname" [(ngModel)]="FirstName" type="text" class="form-control" id="firstName" placeholder="Enter first name">
            <span class="text-danger">{{firstNameError}}</span>
        </div>
        </div>
       
        <div class="col-md-5">
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input name="LastName" [(ngModel)]="LastName" type="text" class="form-control"  placeholder="Enter last name">
            <span class="text-danger">{{lastNameError}}</span>
          </div>
        </div>
        <div class="col-md-2">
            <label  class="form-label">Passenger Type</label>
            <select name="passengerType" class="form-select"  [(ngModel)]="passengerType" >
             
              <option value="Adult">Adult</option>
              <option value="Child">Child</option>
            </select>
          </div>
          <span class="text-danger">{{passengerTypeError}}</span>
      </div>
    
      <div class="mb-3" *ngIf="passengerType == 'Adult'">
        <div class="form-check">
          <input name = "TwoSeat" [(ngModel)]="RequiresTwoSeats" class="form-check-input" type="checkbox" value="" id="requiresSeats">
          <label class="form-check-label" for="requiresSeats">
            Requires 2 seats
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="AddPassenger()">Add a passenger</button>
        </div>
        <div class="col-md-3 d-flex justify-content-center align-items-center" *ngIf="NumberOfPassengers > 0">
            <button class="btn btn-success" >Book Flight</button>
            <b>Total Price: {{totalPrice}}</b>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center" *ngIf="NumberOfPassengers > 0">
            <button class="btn btn-warning" (click)="BookSeats()" >Choose Flight seats</button>
            <b>Total Price + 20%: {{totalPrice+totalPrice*0.2}}</b>
        </div>
        
      </div>
      <span class="text-danger">{{membersLimitError}} </span>
    </form>
    <div class="card p-4 mt-3" *ngIf="Family.Members && Family.Members.length > 0">
       
        <table class="table table-bordered table-striped ">
            <thead class="thead-light">
                <tr>
                    
                    <th>Full Name</th>
                  
                    <th>Passenger Type</th>
                    <th>Requires Two Seats</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of Family.Members">
                    <td>{{member.FullName}}</td>
                    <td>{{member.Type}}</td>
                    <td>{{member.needsDoubleSpace}}</td>
                    <td><button class="btn btn-danger" (click)="RemovePassenger(member.PassengerNumber)">Remove passenger</button>
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
  </div>
