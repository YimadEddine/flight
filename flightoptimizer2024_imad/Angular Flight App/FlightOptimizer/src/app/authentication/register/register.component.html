<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign Up</h3>
  
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typeEmailX-2">First Name</label>
                    <input type="text" [(ngModel)]="signUpModel.FirstName" class="form-control form-control-lg" />
                    <span class="text-danger"> {{firstNameErr}} </span>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typeEmailX-2">Last Name</label>
                    <input type="text" [(ngModel)]="signUpModel.LastName" class="form-control form-control-lg" />
                    <span class="text-danger"> {{lastNameErr}} </span>
                  </div>
                </div>
              </div>
  
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typeEmailX-2">Email</label>
                    <input type="email" [(ngModel)]="signUpModel.Email" class="form-control form-control-lg" />
                    <span class="text-danger"> {{emailErr}} </span>
                  </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="typePasswordX-2">Phone number</label>
                      <input type="text" [(ngModel)]="signUpModel.PhoneNumber" class="form-control form-control-lg" />
                      <span class="text-danger"> {{phoneNumberErr}} </span>
                    </div>
                </div>
              </div>
  
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typePasswordX-2">Password</label>
                    <input type="password" [(ngModel)]="signUpModel.Password" class="form-control form-control-lg" />
                    <span class="text-danger"> {{passwordErr}} </span>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="typePasswordX-2">Confirm Password</label>
                    <input type="password" [(ngModel)]="signUpModel.ConfirmPassword"class="form-control form-control-lg" />
                    <span class="text-danger"> {{passwordErr}} </span>
                  </div>
                </div>
              </div>
             
              <button class="btn btn-primary btn-lg btn-block"  (click)="Register()">Register</button>
              <div class="form-outline mb-4">
                <a routerLink="/login" class="btn btn-link btn-lg btn-block">Login</a>
              </div>
  
              <hr class="my-4">
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
